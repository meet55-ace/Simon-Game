<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images-removebg-preview.png">
</head>
<body>
    <h1>Simon Game</h1>
    <p class="subline">&#127823; &#127827; &#127820; &#127815;</p>
    
    <div class="score-container">
      <div><h2 id="score">SCORE: 0</h2></div>
      <div><h2 id="highscore">HIGHSCORE: 0</h2></div>
    </div>
    <div class="container"> 
      
      <div class="button green emoji" id="green">&#127823;</div>
      <div class="button red emoji" id="red">&#127827;</div>
      <div class="flexBreak"></div>
      <div class="circle circle-container">
        <div class="msg">
          &#128515;<br>PLAY
        </div>
      </div>
      <div class="flexBreak"></div>
      <div class="button yellow emoji" id="yellow">&#127820;</div>
      <div class="button blue emoji" id="blue">&#127815;</div>
      
    </div>

    <footer>
      <p>Created by Meet</p>
  </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
